<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            padding: 0;
            margin: 0
        }

        .reset {
            border: 1px solid hidden;
            padding: 14px;
            width: 94px;
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div id="wrapper" class=" w-[100vw] h-[100vh] items-center justify-center bg-[grey] flex flex-col  gap-5">

        <div class="text-[white] font-medium text-[20px]">Increment and Decrement</div>



        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>


            <div id="result" class="font-bold border-34 w-6 ">0</div>


            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>

        </div>



        <button onclick="reset()" class="reset">

            <i class="fa fa-refresh " aria-hidden="true"></i>

        </button>



    </div>


    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>

    <!-- Link JS  -->
    <script src="script.js"></script>
</body>

</html>
