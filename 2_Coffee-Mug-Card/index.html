<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://marketplace.canva.com/EAFLU7Mm3FI/1/0/1600w/canva-brown-and-beige-simple-minimalist-coffee-shop-circle-logo-ww1u6OsW_3o.jpg" type="image/x-icon">
</head>
<body>
    <section class="container">
        <div class="card-box">

            <div class="img">
                <img src="./images/mug.jpg" alt="Mug picture" class="desktop_img">
                <img src="./images/mug-mobile.jpg" alt="img-mobile" class="mobile_img">
            </div>

            <div class="card-text">
                <p class="product">Coffee Mug</p>
                <h2 class="product_title">White Coffee Mug</h2>
                <p class="description"> 
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                </p>

                <p class="price">
                    <span class="product_title green_text">₹149</span>
                    <span class="description strike">₹230</span>
                </p>

                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" alt="" class="btn_img">
                    <span class="description btn_text">Add to Cart</span>
                </button>
            </div> 
        </div>
    </section>
</body>
</html>
